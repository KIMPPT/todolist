<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to-do list</title>
    <link rel="stylesheet" href="/0320/todolist/css/reset.css"><!-- 태그 디자인들을 모두 초기화해주는 CSS-->
    <link rel="stylesheet" href="/0320/todolist/css/index.css"><!-- 초기화한 디자인에 적용할 CSS-->
</head>

<body>
    <!--시계-->
    <h1 id="clock">00:00:00</h1>
    <!--로그인 입력 창 - 로그인 후 보여지지 않음-->
    <form action="" id="loginform">
        <input type="text" name="" id="loginid">
        <input type="submit" value="Login" id="loginbutton">
    </form>
    <!--로그인 후 출력-인사-->
    <h1 id="greeting" class="hidden">환영합니다.</h1>
    <!--할일 입력-->
    <form action="" id="memoform" class="hidden">
        <input type="text" name="" id="" placeholder="할 일을 입력해주세요." required>
        <!--required를 붙여서 빈 값인 경우 넘어가는걸 방지함-->
        <input type="submit" value="할 일 입력">
    </form>
    <!--할 일의 갯수와 완료한 일의 갯수 출력 공간-->
    <h3 id="count">할 일 : 0 / 완료한 일 : 0</h3>
    <!--할 일 리스트가 입력될 공간-->
    <ul id="todolist" class="hidden">
        <!--<li>
            <input type="checkbox" name="" id="">
            값
            <button>X</button>
        </li>-->
        <!--li를 임시로 넣어서 작동하는지 확인하는 용이라서 확인이 되었다면 주석처리나 지워도 무방함-->
    </ul>
    <script src="/0320/todolist/js/background.js"></script> <!-- 배경화면에 대한 js-->
    <script src="/0320/todolist/js/clock.js"></script> <!-- 시간표시에 대한 js-->
    <script src="/0320/todolist/js/login.js"></script> <!-- 로그인 시 실행에 대한 js-->
    <script src="/0320/todolist/js/todolist.js"></script> <!-- todo-list 작성 때 실행에 대한 js-->

</body>

</html>
